<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesión</h2>
</div>

<ng-template #loggedOut>
  <div class="containter d-flex justify-content-center">
<div class="card">
  <div class="card-header">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" routerLink="/auth/login">Iniciar sesión</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <form #formulario="ngForm" (ngSubmit)="onLogin()" novalidate>
      <div class="form-group">
        <label for="username"> Username</label>
        <input type="text" name="username" id="username" class="form-control" [(ngModel)] = "username" required>
      </div>
      <div class="form-group">
        <label for="password"> Password</label>
        <input type="password" name="password" id="password" class="form-control" [(ngModel)] = "password" required>
      </div>
       <div class="form-group">
        <button class="btn btn-outline-success btn-block" [disabled]="!formulario.valid">Login</button>
       </div>
    </form>
    <div *ngIf="formulario.submitted && isLoginFail" class="alert alert danger mt 3">Fallo en el login: {{error}}</div>
  </div>
</div>

  </div>
</ng-template>
