<span class="anchor" id="education"></span>
<div class = "card mat-card" >
    <div>
        <div class="card-titles">
        <h2>Educaci√≥n
            <button
            style="margin: 15px; padding: 10px"
            type="button"
            class="btn btn-primary" id="btn-agregar" *ngIf="isAdmin"
            (click)="agregarEdu.showModal()">Agregar
          </button>

        <ul class="items-list ">

                <div class="logo-image-container">
                    <img class = "logo-image" [src]="educacion.img"/>

            <div *ngIf="isAdmin">

            </div>
            <div *ngIf="isAdmin">
                <fa-icon [icon]="fatrashcan" id="btn-trash" (click)="onDelete(educacion.id)"></fa-icon>
            </div>

                   <div>

                    <p>{{educacion.titulo}} --
